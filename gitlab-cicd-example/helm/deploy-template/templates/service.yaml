apiVersion: v1
kind: Service
metadata:
  name: {{ include "deploy-template.fullname" . }}
  labels:
{{ include "deploy-template.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "deploy-template.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
